  <!doctype html>
    <html ng-app = "perfekt">
    <meta charset="utf-8">
      <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css" media="screen">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      </head>
      <body>
        <div ng-controller="CtrlApp">
          <h1>{{nome}}</h1>
          <hr>
          <h1>{{cidade}}</h1>
        </div>
        <script type="text/javascript">
        var perfektApp = angular.module('perfekt',[]);
        var CtrlApp = function($scope)
        {
          $scope.nome = 'Janderson';
          $scope.cidade = 'Ipatinga';
        };
        perfektApp.controller('CtrlApp' , CtrlApp);
        </script>
      </body>
    </html>
